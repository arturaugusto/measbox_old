  <script
     id="script17014">var over = function(evt){
	var block = evt.target.parentNode.parentNode;
	block.setAttribute('opacity', '0.5');
	var text = '';
	if(block.id === 'model_block'){
		text = '&lt;h3&gt;Model&lt;/h3&gt;Holds manufacturer and type of instrument. &lt;br&gt;Defines generic automation routines';
	}
	if(block.id === 'asset_block'){
		text = '&lt;h3&gt;Asset&lt;/h3&gt;Informations like identification, owner, calibration date and due date are defined.&lt;br&gt; Also, specific details from calibration data and corrections of instrument ranges.';
	}
	if(block.id === 'instrument_block'){
		text = '&lt;h3&gt;Instrument&lt;/h3&gt;Available ranges and manufacturer specifications like range limits and uncertainties are defined here to create a template. &lt;br&gt;The template then can be reused with other assets.';
	}
	if(block.id === 'procedure_block'){
		text = '&lt;h3&gt;Procedure&lt;/h3&gt;Define input quantities for a mathematical model associated.&lt;br&gt; Provides numerous functions to perform number formatting and post processing results properly.';
	}
	if(block.id === 'spreadsheet_block'){
		text = '&lt;h3&gt;Spreadsheet&lt;/h3&gt;Compose information from instrumentation and procedure to build a excel-like spreadsheet. By inputting data, the following features become available:&lt;br&gt;' +
'&lt;ul&gt;&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Estimation of Uncertainty of Measurements, in accordance with iso GUM&lt;br&gt;' +
'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Monte Carlo Estimation of Uncertainty and validation&lt;br&gt;' +
'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Trend charts&lt;br&gt;' +
'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Uncoupled information management from original data set&lt;br&gt;' +
'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Exportable spreadsheets&lt;/ul&gt;';
}
  if(block.id === 'service_block'){
    text = '&lt;h3&gt;Service&lt;/h3&gt;&lt;ul&gt;&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Keep informations like order number, certificates and used assets. The form can customized to attend laboratory needs&lt;br&gt;' +

'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Grouping of calibration/test spreadsheets&lt;br&gt;' +

'&lt;li class=&quot;fa fa-check&quot;&gt;&lt;/li&gt;Automatic report generation system, from customized or predefined template with PDF export funcionality;&lt;/ul&gt;';
  }

	parent.document.getElementById('block_description').innerHTML = text;
}

var out = function(evt){
	evt.target.parentNode.parentNode.setAttribute('opacity','1)');
}</script>
